<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style>.toggle-button[aria-pressed=true] { outline: 3px solid red; }</style>
</head>
<body>
<button xmlns:x-on="/" xmlns:x-bind="/" type="button" x-on:click="pressed = !pressed" x-bind:aria-pressed="Boolean(pressed)" x-data="{ pressed: false }" class="toggle-button">Click me</button><script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>
</html>
