<xsl:transform xmlns:xsl="http://www.w3.org/1999/XSL/Transform" version="1.0">
<xsl:template match="counter-button" mode="x-component">

  <template>
    <button type="button"
      v-on..click="inc"
    >
      {{ count }}
    </button>
  </template>

  <script petitevue="true">/*<![CDATA[*/
    return {
      count: props.count,
      inc() {
        this.count++
      },
    }
  /*]]>*/</script>

</xsl:template>
</xsl:transform>
