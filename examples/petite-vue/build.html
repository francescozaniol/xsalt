<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style>.toggle-button[aria-pressed=true] { outline: 3px solid red; }</style>
</head>
<body>
<button xmlns:v-on="v-on" xmlns:v-bind="v-bind" type="button" v-on:click="pressed = !pressed" v-bind:aria-pressed="Boolean(pressed)" v-scope="{ pressed: false }" class="toggle-button">Click me</button><script src="https://unpkg.com/petite-vue" defer init=""></script>
</body>
</html>
